<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="button-wrap">
            <button class="btn restart">Again</button>
        </div>
        <div class="instruction">
            <p>
                (Between 1 - 20)
            </p>
        </div>
        <div class="clearfix"></div>
        <h4>Guess My Number</h4>
        <div class="unknown-wrap">
            <button class="secretNumber">?</button>
        </div>
        <div class="check-wrapper">
            <input type="number" class="check">
            <button class="action">Check</button>
        </div>

        <div class="response-wrap">
            <p class="message">
                Start Guessing
            </p>
            <p>
                <span>Score:</span>
                <span class="score"></span>
            </p>
            <p>
                <span>HighScore:</span>
                <span class="highscore">0</span>
            </p>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
